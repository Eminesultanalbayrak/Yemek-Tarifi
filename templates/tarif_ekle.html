<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Tarif Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Yeni Tarif Ekle</h1>

    {% if hata_mesajlari %}
        <div class="error-message">
            <ul>
            {% for mesaj in hata_mesajlari %}
                <li>{{ mesaj }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="{{ url_for('tarif_ekle') }}" method="POST">
        <label for="isim">Tarif İsmi:</label>
        <input type="text" id="isim" name="isim" placeholder="Tarif ismini girin">

        <label for="malzemeler">Malzemeler (virgülle ayırın):</label>
        <input type="text" id="malzemeler" name="malzemeler" placeholder="Örneğin: şeker, un, süt">

        <label for="yapilis">Tarifin Yapılışı:</label>
        <textarea id="yapilis" name="yapilis" rows="4" placeholder="Tarifin yapılışını buraya yazın"></textarea>

        <button type="submit">Tarifi Ekle</button>
    </form>
</body>
</html>
